<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34b7a7">
        <animate attributeName="stop-color" 
          values="#34b7a7;#2a9285;#34b7a7"
          dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#2a9285">
        <animate attributeName="stop-color" 
          values="#2a9285;#34b7a7;#2a9285"
          dur="2s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#222222"/>

  <!-- S Letter -->
  <text x="50" y="70" 
        font-family="Raleway, sans-serif"
        font-size="60" 
        font-weight="700"
        text-anchor="middle"
        fill="url(#gradient)"
        filter="url(#glow)"
        transform-origin="center">
    S
    <!-- Rotation Animation -->
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="4s"
      repeatCount="indefinite"/>
  </text>
</svg>